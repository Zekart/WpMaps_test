<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>WP Maps</title>
        <h:outputStylesheet library="css" name="pf_template.css" />
        <script src = "http://maps.google.com/maps/api/js?key=AIzaSyDzwk44zfDh3JQSN1ooK-SIXzvODeFo_dc"
                type = "text/javascript" />
    </h:head>
    <h:body>
        <p:growl autoUpdate="true" />        
        <p:gmap center="46.968687,31.9790294" zoom="17" type="terrain" model="#{gMapsController.model}" 
                draggable="false" navigationControl="false" disableDefaultUI="true" scrollWheel="false"
                mapTypeControl="false" disableDoubleClickZoom="true" style="width: 100vw;height: 100vh;" />
        <p:panel header="Авторизация" id="loginPanel" styleClass="loginPanel" >
            <h:form>
                <h:panelGrid columns="1">
                    <h:inputText value="#{userController.current.login}" id="login" />
                    <h:inputSecret value="#{userController.current.password}" id="password" />
                    <p:commandButton action="#{userController.login()}" value="Войти" />
                </h:panelGrid>
                <p:watermark for="login" value="Логин" />
                <p:watermark for="password" value="Пароль" />
            </h:form>
        </p:panel>
        <p:draggable for="loginPanel" />


    </h:body>
</html>
