<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Баг репорт </title>
    </h:head>    
    <h:body>
        <h:form id="f_br" enctype="multipart/form-data" >
            <p:growl id="msgs" showDetail="true"/>
               
            <p:inputTextarea  value="#{bugsReportController.text}" style="width: 810px;" rows="10" cols="70" >
                <p:ajax event="change" />
            </p:inputTextarea>

            <h:panelGrid columns="2" style="margin-top: 10px;">
                <p:commandButton value="Отправить" actionListener="#{bugsReportController.addBugsReport()}"  icon="ui-icon-disk" >
                    <f:ajax render="@form" execute="@this"  />
                </p:commandButton>

                <p:commandButton value="Очистить" type="button" actionListener="#{bugsReportController.reset()}"   icon="ui-icon-close" >           
                    <f:ajax render="@form" execute="@this"/>
                </p:commandButton>
                <p:outputLabel style="font-family: Verdana, Arial, Helvetica, sans-serif;font-size: 8pt;" value="Время: #{bugsReportController.data}"/>
                <p:outputLabel style="font-family: Verdana, Arial, Helvetica, sans-serif;font-size: 8pt;" value="Статус: новый"/>
                <p:outputLabel style="font-family: Verdana, Arial, Helvetica, sans-serif;font-size: 8pt;" value="От: #{bugsReportController.user}"/>
            </h:panelGrid>
            
        </h:form>
    </h:body>
</html>
