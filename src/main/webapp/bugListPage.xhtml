<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Баг репорт </title>
    </h:head>    
    <h:body>
        <h:form id="f_brl">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable value="#{bugsReportController.list_bug}" var="bug">
                <p:column  style="width: 100px;">
                    <p:outputLabel value="#{bug.added}"/>
                </p:column>
                <p:column style="width: 80px;">
                    <p:outputLabel value="#{bug.status}"/>
                </p:column>
                <p:column style="width: 80px;">
                    <p:outputLabel value="#{bug.user}"/>
                </p:column>                
                <p:column>
                    <p:inputTextarea  value="#{bug.text}" style="width: 550px;"  ></p:inputTextarea>
                </p:column>                
            </p:dataTable>
            
        </h:form>
    </h:body>
</html>
