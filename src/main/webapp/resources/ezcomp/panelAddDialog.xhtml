<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>    
        <h:form id="ff" enctype="multipart/form-data">
        <style>
            .butAdd td, th {
                width: 17%;
                bottom: -283px;
                border: none;
                right: 0;
                position: relative;
            }
            .butCancel{
                top: 0;
                right: 0;
                position: absolute;

            }
            .add_inputfield{
                width: 225px;
            }
            .add_select{
                width: 200px;
            }
            .ui-helper-reset {
                border-bottom: 1px red solid;
            }
            #upload_button{
                border: 1px solid red;
                width: 100px;
                height: 100px;
            }
            #upload_button input[type='file']{
                width: 100%;
                height: 100%;
            }
            
        </style>
        <p:wizard id="wiz"  widgetVar="wizp" flowListener="#{pointWizard.onFlowProcess}"  >
            <p:tab id="obj" title="Объект">
                <p:panel style="background: transparent; border: none; ">
                    <p:messages />
                        <p:selectOneMenu id="object_t" value="#{gMapsController.obj_type}" style="width:150px" >  
                            <p:ajax update="gridPoint" />
                            <f:selectItems var="so" value="#{gMapsController.objectType}" itemValue="#{so}" itemLabel="#{so.object_type}"/>
                        </p:selectOneMenu>

                </p:panel>  
                <p:commandButton value="Отмена" onclick="return cancel()" class="butCancel"></p:commandButton>
            </p:tab> 
            
            <p:tab id="point" title="Точка" >
                <div class="parent">
                    <div class="div1">
                        <p:panel id="gridPoint" style="background: transparent; border: none; " >

                            <h:panelGrid style="background: transparent; border: none; " rendered="#{gMapsController.obj_type == 'PILLAR'}" columns="2"  >
                                <p:row>
                                    <p:column>Транспортная подстанция </p:column>
                                </p:row>
                                <p:row>
                                    <p:inputText  id="pil_name" class="add_inputfield" required="true" value="#{gMapsController.transportStation}" requiredMessage="Пустые поля" >
                                    </p:inputText>                                           
                                </p:row>
                                <p:row>
                                    <p:column>Номер подстанции </p:column>
                                </p:row>
                                <p:row>
                                    <p:inputText required="true" class="add_inputfield" requiredMessage="Пустые поля" value="#{gMapsController.numberStation}" >
                                    </p:inputText>
                                </p:row>  
                                <p:row>
                                    <p:column>Адрес: </p:column>
                                </p:row>
                                <p:row>
                                    <p:inputText required="true" class="add_inputfield" requiredMessage="Пустые поля" value="#{gMapsController.address}">
                                    </p:inputText>
                                </p:row>                     
                                <p:row>
                                    <p:column>Балансодержатель опоры </p:column>
                                </p:row>
                                <p:row>
                                    <p:selectOneMenu id="p_owner" class="add_select" value="#{gMapsController.pillar_owner}" >
                                        <f:selectItems var="st" value="#{gMapsController.pillarOwner}" itemValue="#{st.ownerType}" itemLabel="#{st.ownerType}"/>
                                    </p:selectOneMenu>        
                                </p:row>
                                <p:row>
                                    <p:column>Материал столба </p:column>
                                </p:row>
                                <p:row>
                                    <p:selectOneMenu id="matheriall" class="add_select" value="#{gMapsController.matheriallPillar}">
                                        <f:selectItems var="mat"  value="#{gMapsController.pillarMaterial}" itemValue="#{mat}" itemLabel="#{mat.pillarMaterial}" />
                                    </p:selectOneMenu>                     
                                </p:row>   
                                <p:row>
                                    <p:column>Тип столба</p:column>
                                </p:row> 
                                <p:row>
                                    <p:selectOneMenu id="pillar_type" class="add_select" value="#{gMapsController.typePillar}" >
                                        <f:selectItems var="pl" value="#{gMapsController.pillarType}" itemValue="#{pl}" itemLabel="#{pl.pilarType}"  />
                                    </p:selectOneMenu>     
                                </p:row>
                                <p:row>
                                    <p:column>Изображение</p:column>
                                </p:row>
                                <p:row>
                                    <p:fileUpload value="#{fileUploadView.image}" mode="simple" skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                                </p:row>
                                <p:row>                    
                                </p:row>
                                <p:row>
                                    <h:outputText value="Без муфты: " />
                                    <h:selectBooleanCheckbox value="#{pointWizard.skip}" />                        
                                </p:row>                    
                            </h:panelGrid>    

                            <h:panelGrid style="background: transparent; border: none; " rendered="#{gMapsController.obj_type == 'HOUSE'}" columns="2" >
                                <p:row>
                                    <p:column>Транспортная подстанция </p:column>
                                </p:row>
                                <p:row>
                                    <p:inputText value="#{gMapsController.transportStation}" class="add_inputfield" >
                                        <f:validateLength minimum="1" />
                                    </p:inputText>                                           
                                </p:row>
                                <p:row>
                                    <p:column>Номер подстанции </p:column>
                                </p:row>
                                <p:row>
                                    <p:inputText  value="#{gMapsController.numberStation}" class="add_inputfield">
                                        <f:validateLength minimum="1" />
                                    </p:inputText>
                                </p:row> 
                                <p:row>
                                    <p:column>Адрес: </p:column>
                                </p:row>
                                <p:row>
                                    <p:inputText id="addressP" value="#{gMapsController.address}" class="add_inputfield">
                                        <f:validateLength minimum="1" />
                                    </p:inputText>
                                </p:row>                     
                                <p:row>
                                    <p:column><p:outputLabel for="house_type" value="Тип дома" /> </p:column>
                                </p:row>
                                <p:row>
                                    <p:selectOneMenu id="house_type" class="add_select" value="#{gMapsController.typeOfHouse}" >
                                        <f:selectItems var="ht" value="#{gMapsController.houseType}" itemValue="#{ht}" itemLabel="#{ht.houseType}"/>
                                    </p:selectOneMenu>        
                                </p:row>
                                <p:row>
                                    <p:column>Владелец</p:column>
                                </p:row>         
                                <p:row>
                                    <p:selectOneMenu id="house_owner" class="add_select" value="#{gMapsController.house_owner}" >
                                        <f:selectItems var="ho" value="#{gMapsController.houseOwner}" itemValue="#{ho}" itemLabel="#{ho.houseOwner}"/>
                                    </p:selectOneMenu>        
                                </p:row>
                                <p:row>
                                    <p:column>Изображение</p:column>
                                </p:row>
                                <p:row>
                                    <p:fileUpload value="#{fileUploadView.image}" mode="simple" skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                                </p:row>  
                                <p:row>                    
                                </p:row>
                                <p:row>
                                    <h:outputText value="Без муфты: " />
                                    <h:selectBooleanCheckbox value="#{pointWizard.skip}" />                        
                                </p:row>                    
                            </h:panelGrid>

                            <h:panelGrid style="background: transparent; border: none; " rendered="#{gMapsController.obj_type == 'DRAW_WELL'}" columns="2" >
                                <p:row>
                                    <p:column>Транспортная подстанция </p:column>
                                </p:row>
                                <p:row>
                                    <p:inputText  id="dr_name" class="add_inputfield" required="true" value="#{gMapsController.transportStation}" requiredMessage="Пустые поля" >
                                    </p:inputText>                                           
                                </p:row>
                                <p:row>
                                    <p:column>Номер подстанции </p:column>
                                </p:row>
                                <p:row>
                                    <p:inputText required="true" class="add_inputfield" requiredMessage="Пустые поля" value="#{gMapsController.numberStation}" >
                                    </p:inputText>
                                </p:row>                                
                                <p:row>
                                    <p:column>Тип</p:column>
                                </p:row> 
                                <p:row>                    
                                    <p:selectOneMenu id="d_type" class="add_select" value="#{gMapsController.type_drawWell}" >
                                        <f:selectItems var="ht" value="#{gMapsController.drawWellType}" itemValue="#{ht}" itemLabel="#{ht.drawWellType}"/>
                                    </p:selectOneMenu>        
                                </p:row>
                                <p:row>
                                    <p:column>Адрес: </p:column>
                                </p:row>
                                <p:row>
                                    <p:inputText  value="#{gMapsController.address}" class="add_inputfield">
                                        <f:validateLength minimum="1" />
                                    </p:inputText>
                                </p:row>                     
                                <p:row>
                                    <p:column>Владелец</p:column>
                                </p:row>         
                                <p:row>
                                    <p:selectOneMenu id="dl_owner" class="add_select" value="#{gMapsController.draw_owner}"  >
                                        <f:selectItems var="hos" value="#{gMapsController.drawWellOwner}" itemValue="#{hos}" itemLabel="#{hos.drawWellOwner}"/>
                                    </p:selectOneMenu>        
                                </p:row>
                                <p:row>
                                    <p:column>Изображение</p:column>
                                </p:row>
                                <p:row>
                                    <p:fileUpload value="#{fileUploadView.image}" mode="simple"  allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                                </p:row>     
                                <p:row>
                                    <h:outputText value="Без муфты: " />
                                    <h:selectBooleanCheckbox value="#{pointWizard.skip}" />                        
                                </p:row>                     
                            </h:panelGrid>    
                        </p:panel>

                    </div >                                                       
                </div>        
            <p:commandButton value="Отмена" onclick="return cancel()" class="butCancel"></p:commandButton>
            </p:tab>
            <p:tab id="clutchInfo" title="Муфта">      
        <div class="parent">
            <div class="div1" style="width: 100%">
                <p:dataTable style=" bottom: 0;" var="line" value="#{gMapsController.clutc_rend}" id="dataTableSaisiePiece" editable="true" widgetVar="cellClutch">
                    <p:ajax event="cellEdit" listener="#{gMapsController.onCellEdit}" update=":form:messages" />
                    <p:column style="bottom: 0;" headerText="Адрес">
                        <p:inputText value="#{line.address}" ><f:validateLength minimum="1" /></p:inputText>
                    </p:column>                    
                    <p:column style="bottom: 0;" headerText="Кол. кассет">
                        <p:inputText value="#{line.cassetsCount}" ><f:validateLength minimum="1" /></p:inputText>
                    </p:column>

                    <p:column style="bottom: 0;" headerText="Состояние">
                        <p:inputText value="#{line.conditions}" ><f:validateLength minimum="1" /></p:inputText>
                    </p:column>

                    <p:column style="bottom: 0;" headerText="Доп.инфо">
                        <p:inputText value="#{line.info}" ><f:validateLength minimum="1" /></p:inputText>
                    </p:column>

                    <p:column style="bottom: 0;" headerText="Входы">
                        <p:inputText value="#{line.inputs}" ><f:validateLength minimum="1" /></p:inputText>
                    </p:column>                         
                </p:dataTable>              
                <p:commandButton actionListener="#{gMapsController.newLine}"
                    value="New" update="dataTableSaisiePiece" ajax="true" />
                <p:commandButton actionListener="#{gMapsController.delLine}"
                    value="delete" update="dataTableSaisiePiece" ajax="true" />
            </div>

        </div>
                <p:commandButton value="Отмена" onclick="return cancel()" class="butCancel"></p:commandButton>
            </p:tab> 
<!--            <p:tab id="cabel_add" title="Кабель">           
                <p:dataTable var="cabel" value="{gMapsController.cabels}"
                        id="dataTableSaisieCabel">

                    <p:column headerText="Вместимость">
                        <p:inputText value="{cabel.capacity}" ><f:validateLength minimum="1" /></p:inputText>
                    </p:column>                    
                    <p:column headerText="Введён в">
                        <p:inputText value="{cabel.inplace}" ><f:validateLength minimum="1" /></p:inputText>
                    </p:column>

                    <p:column headerText="Выведен с">
                        <p:inputText value="{cabel.outPlace}" ><f:validateLength minimum="1" /></p:inputText>
                    </p:column>

                    <p:column headerText="Длинна">
                        <p:inputText value="{cabel.lenthCable}" ><f:validateLength minimum="1" /></p:inputText>
                    </p:column>

                    <p:column headerText="Маркировка">
                        <p:inputText value="{cabel.marking}" ><f:validateLength minimum="1" /></p:inputText>
                    </p:column>                         

                    </p:dataTable>

                <p:commandButton actionListener="{gMapsController.newLineC}"
                    value="New" update="dataTableSaisieCabel" ajax="true" />
            </p:tab>   -->         
        <p:tab id="confirm" title="Добавление">
            <div class="parent">
                <div class="div1" style="width: 100%;">
                    <p:panel id="outShowAdd" style="background: transparent; border: none; " >
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Тип объекта: " />
                            <h:outputText value="#{gMapsController.obj_type.object_type}" styleClass="outputLabel"/>

                            <h:outputText value="Транспортная подстанция: " />
                            <h:outputText value="#{gMapsController.transportStation}" styleClass="outputLabel"/>

                            <h:outputText value="Номер подстанции: " />
                            <h:outputText value="#{gMapsController.numberStation}" styleClass="outputLabel"/>

                            <h:outputText value="Адрес: " />
                            <h:outputText value="#{gMapsController.address}" styleClass="outputLabel"/>                                            
                        </h:panelGrid>    
                    </p:panel>
                </div>
                <div>

                </div>
                <h:panelGrid class="butAdd"  rendered="#{gMapsController.obj_type == 'DRAW_WELL'}"  >
                    <p:commandButton value="Подтвердить" style="margin-left: 86%;" actionListener="#{gMapsController.addMarkerW()}"  validateClient="true" update="gmap">
                        <p:ajax oncomplete="PF('wizp').loadStep('obj',false);" resetValues="true"/>
                    </p:commandButton>
                </h:panelGrid> 
                <h:panelGrid class="butAdd"  rendered="#{gMapsController.obj_type == 'HOUSE'}"  >
                    <p:commandButton value="Подтвердить" style="margin-left: 86%;" actionListener="#{gMapsController.addMarkerH()}"  validateClient="true" update="gmap">
                        <p:ajax oncomplete="PF('wizp').loadStep('obj',false);" resetValues="true"/>
                    </p:commandButton>
                </h:panelGrid>
                <h:panelGrid class="butAdd"  rendered="#{gMapsController.obj_type == 'PILLAR'}"  >
                    <p:commandButton value="Подтвердить" style="margin-left: 86%;" actionListener="#{gMapsController.addMarkerP()}"  validateClient="true" update="gmap">
                        <p:ajax oncomplete="PF('wizp').loadStep('obj',false);" resetValues="true"/>
                    </p:commandButton>
                </h:panelGrid> 
                        <!--
                        <p:commandButton value="Submit" actionListener="{gMapsController.addMarkerP()}" validateClient="true" update="@all">
                            <f:setPropertyActionListener target="{pointWizard.data}" value="{gMapsController.obj_type}" />                                
                        </p:commandButton>
                        -->
                    <p:commandButton value="Отмена" onclick="return cancel()" class="butCancel">
                        <p:ajax oncomplete="PF('wizp').loadStep('obj',false);" resetValues="true"/>
                    </p:commandButton>
            </div>
        </p:tab>  

        </p:wizard>       
    </h:form>
    </cc:implementation>
</html>
