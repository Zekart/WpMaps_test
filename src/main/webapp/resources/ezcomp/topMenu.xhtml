<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel id="historyMenuPanel" styleClass="historyMenuPanel" >   
            <header>
                <div class="container" id="one">  
                    <img class="icon" src="../resources/images/file.png"></img> 
                </div>
                <div class="container" id="two">  
                    <img class="icon" src="../resources/images/Developer.png"></img>
                </div>
                <div class="container" id="three">
                    <h:commandLink action="#{topMenuController.linkAction(actionEvent)}" >
                        <p:graphicImage class="icon"  value="../resources/images/#{topMenuController.imgName}.png"/>
                    </h:commandLink>                    
                </div>
                <div class="container" id="four">                                               
                    <nav>
                        <ul class="topmenu">
                            <li><img class="icon submenu-link" src="../resources/images/profile.png"></img>
                                <ul class="submenu">
                                    <li>
                                        <h:commandLink value="LogOff" action="#{logOffController.logout()}" >
                                        </h:commandLink>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>                
                </div>
                <div class="container" id="five"> 
                    <nav>
                        <ul class="topmenu">
                            <li><img class="icon submenu-link" src="../resources/images/Help.ico"></img>
                                <ul class="submenu">
                                    <li style=" padding-top: 15px;">
                                        <p:outputLabel  title="Показать легенду" onclick="openHistory()" value="Легенда"/>
                                    </li>
                                        <p:separator/>
                                    <li style=" padding-top: 15px;">
                                        <p:outputLabel style="padding-bottom: 12px;" title="Поиск по адресу" onclick="openSearch()" value="Поиск"/>
                                    </li>
                                    <p:separator/>
                                    <li style=" padding-top: 15px;">
                                        <p:outputLabel style="padding-bottom: 12px;" title="Подсказка" onclick="PF('helpDialog').show()" value="Подсказка"/>
                                    </li>                                        
                                </ul>
                            </li>
                        </ul>
                    </nav>                    
                </div>                 
            </header>                    
        </p:panel>
          
    </cc:implementation>
</html>
