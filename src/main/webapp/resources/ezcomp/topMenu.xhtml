<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel id="historyMenuPanel" styleClass="historyMenuPanel" >   
            <header>
                <div class="container" id="one">  
                    <img class="icon" src="../resources/images/settings_1.png"></img> 
                </div>
                <div class="container" id="two">  
                    <img class="icon" src="../resources/images/Developer.png"></img>
                </div>
                <div class="container" id="three">
                    <h:commandLink action="#{topMenuController.linkAction(actionEvent)}" >
                        <p:graphicImage class="icon"  value="../resources/images/#{topMenuController.imgName}.png"/>
                    </h:commandLink>                    
                </div>
                <div class="container" id="four">                                               
                    <nav>
                        <ul class="topmenu">
                            <li><img class="icon submenu-link" src="../resources/images/Developer.png"></img>
                                <ul class="submenu">
                                    <li><a href="">Магазин</a></li>
                                    <li><a href="">Сервис</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>                
                </div>
                <div class="container" id="five">  
                    <img class="icon" src="../resources/images/Information.png" onclick="openHistory()"></img>
                </div>
            </header>                    
        </p:panel>
          
    </cc:implementation>
</html>
