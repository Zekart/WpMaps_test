<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:panel id="historyMenuPanel" styleClass="historyMenuPanel" >   
            <header>
                <div class="container" id="one">  
                    <nav>
                        <ul class="topmenu">
                            <li><img class="icon" src="../resources/images/file.png" title="Файл"></img>
                                <ul class="submenu" style="width: 150px !important;" >
                                    <li >
                                        <h:commandLink style=" color: white; font: 9pt sans-serif;" value="Создать задачу"  actionListener="#{gMapsController.viewOrderCustomized()}" >
                                            <f:ajax  render="f_br" />
                                        </h:commandLink>
                                    </li>
                                    <li>
                                        <h:commandLink style=" color: white; font: 9pt sans-serif;" value="Просмотр задач"  action="#{gMapsController.viewBugListCustomized()}" >
                                            <f:ajax  render="f_br" />
                                        </h:commandLink>
                                    </li>                                    
                                </ul>
                            </li>
                        </ul>
                    </nav>                    
                </div>
                <div class="container" id="two">  
                    <nav>
                        <ul class="topmenu">
                            <li><img class="icon" src="../resources/images/Developer.png" title="Разработка"></img>
                                <ul class="submenu" style="width: 150px !important;" >
                                    <li >
                                        <h:commandLink style=" color: white; font: 9pt sans-serif;" value="Создать репорт"  actionListener="#{gMapsController.viewBugCustomized}" >
                                            <f:ajax  render="f_br" />
                                        </h:commandLink>
                                    </li>
                                    <li>
                                        <h:commandLink style=" color: white; font: 9pt sans-serif;" value="Просмотр репортов"  action="#{gMapsController.viewBugListCustomized()}" >
                                            <f:ajax  render="f_br" />
                                        </h:commandLink>
                                    </li>                                    
                                </ul>
                            </li>
                        </ul>
                    </nav>                    
                </div>
                <div class="container" id="three">
                    <h:commandLink action="#{topMenuController.linkAction(actionEvent)}" >
                        <p:graphicImage class="icon"  value="../resources/images/#{topMenuController.imgName}.png" title="Режим работы"/>
                    </h:commandLink>                    
                </div>
                <div class="container" id="four">                                               
                    <nav>
                        <ul class="topmenu">
                            <li><img class="icon submenu-link" src="../resources/images/profile.png" title="Профиль"></img>
                                <ul class="submenu">
                                    <li>
                                        <h:commandLink style=" color: white; font: 9pt sans-serif;" value="Выйти" action="#{logOffController.logout()}" />                                   
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </nav>                
                </div>
                <div class="container" id="five"> 
                    <nav>
                        <ul class="topmenu">
                            <li><img class="icon submenu-link" src="../resources/images/info.png" title="Информация"></img>
                                <ul class="submenu">
                                    <li>
                                        <p:outputLabel style="color: white; font: 9pt sans-serif;" title="Показать легенду" onclick="openHistory()" value="Легенда"/>
                                    </li>
                                        <p:separator/>
                                    <li>
                                        <p:outputLabel style="color: white; padding-bottom: 1px; font: 9pt sans-serif;" title="Поиск по адресу" onclick="openSearch()" value="Поиск"/>
                                    </li>
                                    <p:separator/>
                                    <li>
                                        <p:outputLabel style="color: white; font: 9pt sans-serif;" title="Подсказка" onclick="PF('helpDialog').show()" value="Подсказка"/>
                                    </li>                                        
                                </ul>
                            </li>
                        </ul>
                    </nav>                    
                </div>                 
            </header>                    
        </p:panel>
          
    </cc:implementation>
</html>
