<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div class="parent">
            <div class="div1">
                <div class="div_check_obj">
                    <h:panelGrid columns="2"  >
                        <p:row>
                            <p:column>Транспортная подстанция </p:column>
                        </p:row>
                        <p:row>
                            <p:inputText required="true" value="#{pointAddController.transportStation}" requiredMessage="Пустые поля"  style="width: 100%;">
                            </p:inputText>                                           
                        </p:row>
                        <p:row>
                            <p:column>Номер подстанции </p:column>
                        </p:row>
                        <p:row>
                            <p:inputText required="true" requiredMessage="Пустые поля" value="#{pointAddController.numberStation}" style="width: 100%;">
                            </p:inputText>
                        </p:row>  
                        <p:row>
                            <p:column>Адрес: </p:column>
                        </p:row>
                        <p:row>
                            <p:inputText required="true" requiredMessage="Пустые поля" value="#{pointAddController.address}" style="width: 100%;">
                            </p:inputText>
                        </p:row>                     
                        <p:row>
                            <p:column>Балансодержатель опоры </p:column>
                        </p:row>
                        <p:row>
                            <p:selectOneMenu value="#{pointAddController.owner}" style="width:100%;" >
                                <f:selectItems var="p_owner" value="#{pointAddController.pillarOwner}" itemValue="#{p_owner.ownerType}" itemLabel="#{p_owner.ownerType}"/>
                            </p:selectOneMenu>        
                        </p:row>
                        <p:row>
                            <p:column>Материал столба </p:column>
                        </p:row>
                        <p:row>
                            <p:selectOneMenu value="#{pointAddController.matheriallPillar}" style="width:100%;">
                                <f:selectItems var="p_mat"  value="#{pointAddController.pillarMaterial}" itemValue="#{p_mat}" itemLabel="#{p_mat.pillarMaterial}" />
                            </p:selectOneMenu>                     
                        </p:row>   
                        <p:row>
                            <p:column>Тип столба</p:column>
                        </p:row> 
                        <p:row>
                            <p:selectOneMenu value="#{pointAddController.typePillar}" style="width:100%">
                                <f:selectItems var="p_type" value="#{pointAddController.pillarType}" itemValue="#{p_type}" itemLabel="#{p_type.pilarType}"  />
                            </p:selectOneMenu>     
                        </p:row>
                    </h:panelGrid>                
                </div>

            </div>
            <div class="div2">

            </div>
            <div class="button_add_pic">


            </div>
            <div class="short_point_info">

            </div>        
            <div class="footer">
                <p:commandButton oncomplete="PF('selectPillar').hide();" value="Отмена" style="margin-left: 0;margin-top: 1.5%;" ></p:commandButton>
                <p:commandButton action="#{pointAddController.addMarkerP()}" value="Подтвердить" style="margin-left: 70%;" onclick="closeAll()" update="form" ></p:commandButton>
                <p:remoteCommand name="closeAll" onsuccess="PF('selectPillar').hide();"/>
            </div> 
        </div>
    </cc:implementation>
</html>
