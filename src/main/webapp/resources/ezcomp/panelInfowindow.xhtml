<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel style="text-align: center; display: block; margin: auto">                   
            <h:panelGrid columns="2" >
                <p:row>
                    <p:lightBox styleClass="imagebox" id="lighbox1" > 
                        <h:outputLink value="../resources/pillar_demo_img/pillar.jpg" title="Pillar #{gMapsController.selectedMapPoint.decriminatorValue}">  
                            <h:graphicImage name="/pillar_demo_img/pillar.jpg" id="nature1" style="height: 100px; width: 100px" />  
                        </h:outputLink>                                                        
                    </p:lightBox>                            
                </p:row>                        
                <p:row>
                    <h:panelGrid columns="2" style="border: none; font: 8pt sans-serif;" >
                        <p:row>
                            <h:outputLabel  value="Подстанция: " />
                        </p:row>
                        <p:row>
                            <h:outputLabel  value="#{gMapsController.selectedMapPoint.clutch}" />
                        </p:row>
                        <p:row>
                            <h:outputLabel  value="Номер станции:" />
                        </p:row>
                        <p:row>                            
                            <p:outputLabel value="#{gMapsController.selectedMapPoint.owner}"  />    
                        </p:row>
                        <p:row>
                            <h:outputLabel  value="Балансодержатель опоры:" />
                        </p:row>                     
                                
                    </h:panelGrid>

                </p:row>                  
            </h:panelGrid>
            <h:form>
                <p:fieldset legend="Муфта" toggleable="true" toggleSpeed="900">
                    <p:ajax event="toggle" />
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                        <h:outputText value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film"></h:outputText>
                    </h:panelGrid>
                </p:fieldset>                
            </h:form>                                
            <p:row>
                <h:panelGrid columns="3" >
                    <p:commandButton value="Удалить" actionListener="#{gMapsController.deleteMarker}" update=":gmap">
                        <p:confirm header="Уведомление" message="Удалить данные?" icon="ui-icon-alert" />        
                    </p:commandButton>  
                    <p:commandButton value="инфо" onclick="PF('dlg2').show();"/>    
                    <p:commandButton value="Соединить" actionListener="#{gMapsController.connectPillar}" update=":messages"/>
                </h:panelGrid>                        
            </p:row>                     
        </p:outputPanel>
    </cc:implementation>
</html>
