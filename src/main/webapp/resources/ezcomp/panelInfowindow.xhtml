<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <p:outputPanel style="text-align: center; display: block; margin: auto" styleClass="withOutBorder">  
                        
                <!--
                <p:row>
                    <p:lightBox styleClass="imagebox" id="lighbox1" > 
                        <h:outputLink value="{gMapsController.image}" title="{gMapsController.point.decriminatorValue} {gMapsController.point.owner}" >   
                            <p:graphicImage value="{gMapsController.image}" style="height: 100px; width: 100px" />
                        </h:outputLink>   
                    </p:lightBox>  
                 
                </p:row>  
                -->   

                    <h:panelGrid  columns="2" style="font: 8pt sans-serif;" styleClass="withOutBorder">
                        <p:row>
                            <h:outputLabel  value="Тип: " />
                        </p:row>
                        <p:row>
                            <h:outputLabel  value="#{gMapsController.point.decriminatorValue}" />
                        </p:row>
                        <p:row>
                            <h:outputLabel  value="Владелец:" />
                        </p:row>
                        <p:row>                            
                            <p:outputLabel value="#{gMapsController.point.owner}"  />    
                        </p:row>
                        <p:row>
                            <h:outputLabel  value="Адрес:" />
                        </p:row>
                        <p:row>                            
                            <p:outputLabel value="#{gMapsController.point.address}"  />    
                        </p:row>                        
                        <p:row>
                            <h:outputLabel  value="Муфта:" />                            
                        </p:row>     
                        <p:row>
                            <h:dataTable value="#{gMapsController.point.clutch}" var="points">
                                <h:column>
                                    <h:commandLink id="false"  onclick="showCabel()" >
                                        <h:outputText value="#{points.id}"/>                                        
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </p:row>                        
                                
                    </h:panelGrid>                                                                                        
        </p:outputPanel>

                <p:menuButton value="Действия" styleClass="selectFeatures">
                    <p:menuitem value="Удалить" actionListener="#{gMapsController.deleteMarker}" update="gmap"/>
                    <p:menuitem value="Информ." action="#{gMapsController.setFlagToTrue()}" onclick="PF('dial').show()" update="toUpdate" />
                    <p:menuitem value="Соединить" action="#{gMapsController.connectPillar}"  />
                    <p:menuitem value="Изменить" url="updatePoint.xhtml"  />
                </p:menuButton>
       
    </cc:implementation>
</html>
